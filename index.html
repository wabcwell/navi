<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航中心</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <header class="header">
            <h1>我的导航中心</h1>
            <p>快速访问常用网站和工具</p>
        </header>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="搜索网站..." id="searchInput">
        </div>

        <div class="nav-grid">
            <!-- 搜索引擎 -->
            <div class="nav-category">
                <h3 class="category-title">
                    <i class="fas fa-search"></i>
                    搜索引擎
                </h3>
                <div class="nav-links">
                    <a href="https://www.google.com" class="nav-link" target="_blank">
                        <i class="fab fa-google"></i>
                        <div class="nav-link-text">
                            <span class="nav-link-title">Google</span>
                            <span class="nav-link-desc">全球搜索</span>
                        </div>
                    </a>
                    <a href="https://www.baidu.com" class="nav-link" target="_blank">
                        <i class="fas fa-search"></i>
                        <div class="nav-link-text">
                            <span class="nav-link-title">百度</span>
                            <span class="nav-link-desc">中文搜索</span>
                        </div>
                    </a>
                    <a href="https://cn.bing.com" class="nav-link" target="_blank">
                        <i class="fab fa-microsoft"></i>
                        <div class="nav-link-text">
                            <span class="nav-link-title">Bing</span>
                            <span class="nav-link-desc">微软搜索</span>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 开发工具 -->
            <div class="nav-category">
                <h3 class="category-title">
                    <i class="fas fa-code"></i>
                    开发工具
                </h3>
                <div class="nav-links">
                    <a href="https://github.com" class="nav-link" target="_blank">
                        <i class="fab fa-github"></i>
                        <div class="nav-link-text">
                            <span class="nav-link-title">GitHub</span>
                            <span class="nav-link-desc">代码托管</span>
                        </div>
                    </a>
                    <a href="https://stackoverflow.com" class="nav-link" target="_blank">
                        <i class="fab fa-stack-overflow"></i>
                        <div class="nav-link-text">
                            <span class="nav-link-title">Stack Overflow</span>
                            <span class="nav-link-desc">技术问答</span>
                        </div>
                    </a>
                    <a href="https://codepen.io" class="nav-link" target="_blank">
                        <i class="fab fa-codepen"></i>
                        <div class="nav-link-text">
                            <span class="nav-link-title">CodePen</span>
                            <span class="nav-link-desc">前端演示</span>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 学习平台 -->
            <div class="nav-category">
                <h3 class="category-title">
                    <i class="fas fa-graduation-cap"></i>
                    学习平台
                </h3>
                <div class="nav-links">
                    <a href="https://www.coursera.org" class="nav-link" target="_blank">
                        <i class="fas fa-university"></i>
                        <div class="nav-link-text">
                            <span class="nav-link-title">Coursera</span>
                            <span class="nav-link-desc">在线课程</span>
                        </div>
                    </a>
                    <a href="https://www.udemy.com" class="nav-link" target="_blank">
                        <i class="fas fa-laptop-code"></i>
                        <div class="nav-link-text">
                            <span class="nav-link-title">Udemy</span>
                            <span class="nav-link-desc">技能培训</span>
                        </div>
                    </a>
                    <a href="https://leetcode.com" class="nav-link" target="_blank">
                        <i class="fas fa-code"></i>
                        <div class="nav-link-text">
                            <span class="nav-link-title">LeetCode</span>
                            <span class="nav-link-desc">算法练习</span>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 实用工具 -->
            <div class="nav-category">
                <h3 class="category-title">
                    <i class="fas fa-tools"></i>
                    实用工具
                </h3>
                <div class="nav-links">
                    <a href="https://translate.google.com" class="nav-link" target="_blank">
                        <i class="fas fa-language"></i>
                        <div class="nav-link-text">
                            <span class="nav-link-title">Google翻译</span>
                            <span class="nav-link-desc">在线翻译</span>
                        </div>
                    </a>
                    <a href="https://www.notion.so" class="nav-link" target="_blank">
                        <i class="fas fa-sticky-note"></i>
                        <div class="nav-link-text">
                            <span class="nav-link-title">Notion</span>
                            <span class="nav-link-desc">笔记协作</span>
                        </div>
                    </a>
                    <a href="https://www.figma.com" class="nav-link" target="_blank">
                        <i class="fab fa-figma"></i>
                        <div class="nav-link-text">
                            <span class="nav-link-title">Figma</span>
                            <span class="nav-link-desc">设计协作</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>服务运行在 nginx 55555 端口</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
