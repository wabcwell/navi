<!DOCTYPE html>
<html>
<head>
    <title>可直接编辑的文本框</title>
    <style>
        input {
            padding: 8px;
            font-size: 16px;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- 只需设置value属性作为默认值，不添加readonly或disabled即可直接编辑 -->
    <input type="text" value="这是默认值，点击即可直接编辑" />
    
    <p>说明：点击文本框即可直接修改默认内容，无需额外操作</p>
</body>
</html>
